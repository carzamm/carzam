<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
 
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- JS -->
    <script src="../static/js/index.js"></script>

    <title>Upload new File</title>
</head>
<body>

    <div class="container-fluid main-container">
        <div class="col-12">

            <!-- <div class="d-flex justify-content-center"> -->
            <div class="d-flex justify-content-end title-row">
               <h1 class="title">CARZAM</h1>
            </div>


            <div class="d-flex justify-content-end subtitle-row">

                <h3 class="subtitle">Vehicle Recognition</h3>
            </div>

            <div class="d-flex justify-content-end formats-row">
                <img class="formats" src="./static/ui-images/formats.svg"> 
            </div>

            <div class="d-flex justify-content-center orientations-row">
                <img class="orientations" src="./static/ui-images/orientations.svg"> 
            </div>

            <!-- 
                Reference: 
                https://roytuts.com/upload-and-display-image-using-python-flask/ 
            -->
            <div id="content" class="d-flex justify-content-center">
                {% if filename %}
                    <table>
                        <tbody>
                            {% for img_name, img_class, img_conf in filename %}
                                <tr>
                                    <td>
                                        <div class="d-flex justify-content-center">
                                            <img class="userimg" src="{{img_name}}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-flex justify-content-center prediction">
                                            <!-- {{img_class}} - Confidence: {{img_conf}} SD -->
                                            {{img_class}}
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <img class="instructions" src="./static/ui-images/instructions.svg">
                {% endif %}
            </div>
            
            <form method=post action="/" enctype=multipart/form-data>
                <div class="d-flex justify-content-evenly button-row">
                    <input id="choose-file" type="file" name="file" required>
                
                    <label class="file-btn" for="choose-file">
                        <img class="folder-search-img" src="./static/ui-images/search-folder.svg">
                        <span class="file-text">Choose a file...</span>
                    </label>

                    <input id="upload-file" class="btn btn-outline-primary" type=submit value=Upload>

                    <label class="upload-btn" for="upload-file">
                        <img class="upload-img" src="./static/ui-images/upload.svg">
                        <span class="upload-text">Upload</span>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
